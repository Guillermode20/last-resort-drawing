<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: transparent;
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status">Connecting...</div>
    <div id="controls">
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="saveToLocalStorage()">Save State</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let ws = null;
        let drawingState = [];
        let stateVersion = 0;
        let reconnectAttempts = 0;
        let heartbeatInterval;
        let lastHeartbeat = 0;

        const VIRTUAL_WIDTH = 1920;  // Fixed virtual canvas width
        const VIRTUAL_HEIGHT = 1080; // Fixed virtual canvas height
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            updateScale();
            loadFromLocalStorage();
        }

        function updateScale() {
            const scaleX = canvas.width / VIRTUAL_WIDTH;
            const scaleY = canvas.height / VIRTUAL_HEIGHT;
            scale = Math.min(scaleX, scaleY);
            
            // Center the canvas
            offsetX = (canvas.width - VIRTUAL_WIDTH * scale) / 2;
            offsetY = (canvas.height - VIRTUAL_HEIGHT * scale) / 2;

            // Apply transform
            ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
        }

        function connectWebSocket() {
            const localWsUrl = 'ws://127.0.0.1:8000/ws/display';
            const gcpWsUrl = 'ws://34.148.39.39:8080/ws/display';
            let wsUrl = null;

            function attemptConnection(url) {
                if (ws) {
                    try {
                        ws.close();
                    } catch (e) {
                        console.error("Error closing existing connection:", e);
                    }
                }
                
                wsUrl = url;
                ws = new WebSocket(url);

                ws.onopen = () => {
                    status.textContent = 'Connected to: ' + url;
                    reconnectAttempts = 0;
                    // Announce presence to get current state
                    ws.send(JSON.stringify({ 
                        type: 'join', 
                        client: 'display',
                        current_version: stateVersion 
                    }));
                    
                    // Start heartbeat
                    startHeartbeat();
                };

                ws.onclose = (e) => {
                    stopHeartbeat();
                    status.textContent = `Disconnected from: ${url} (${e.code}) - Trying to reconnect...`;
                    reconnectAttempts++;
                    
                    // Try the other server first if this one failed
                    const nextUrl = wsUrl === localWsUrl ? gcpWsUrl : localWsUrl;
                    const delay = Math.min(1000 * Math.pow(1.5, reconnectAttempts), 30000);
                    
                    setTimeout(() => {
                        attemptConnection(nextUrl);
                    }, delay);
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error:", error);
                    status.textContent = `Error on ${url} - Will try to reconnect`;
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'ping') {
                            ws.send(JSON.stringify({ 
                                type: 'pong', 
                                timestamp: data.timestamp 
                            }));
                            return;
                        }
                        
                        if (data.type === 'heartbeat') {
                            lastHeartbeat = Date.now();
                            return;
                        }
                        
                        if (data.type === 'new-client') {
                            // Send complete state to new client
                            ws.send(JSON.stringify({
                                type: 'state',
                                state: drawingState,
                                version: stateVersion
                            }));
                        } else if (data.type === 'draw') {
                            // Update state version if provided
                            if (data.version && data.version > stateVersion) {
                                stateVersion = data.version;
                            }
                            
                            drawLine(data.points, data.color, data.width);
                            drawingState.push(data);
                            saveToLocalStorage();
                        } else if (data.type === 'state') {
                            // Only update if the received state is newer
                            if (data.version && data.version > stateVersion) {
                                drawingState = data.state;
                                stateVersion = data.version || 0;
                                redrawCanvas();
                                saveToLocalStorage();
                            }
                        } else if (data.type === 'clear') {
                            // Update state version if provided
                            if (data.version && data.version > stateVersion) {
                                stateVersion = data.version;
                                clearCanvas(false);
                            }
                        }
                    } catch (error) {
                        console.error("Error processing message:", error);
                    }
                };
            }

            attemptConnection(localWsUrl);
        }
        
        function startHeartbeat() {
            lastHeartbeat = Date.now();
            
            // Clear any existing interval
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
            }
            
            // Send ping every 15 seconds
            heartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ 
                        type: 'ping',
                        timestamp: Date.now()
                    }));
                    
                    // Check if we've received a heartbeat in the last 45 seconds
                    if (Date.now() - lastHeartbeat > 45000) {
                        status.textContent = "Connection lost - Reconnecting...";
                        ws.close();
                        // Reconnection will be handled by onclose
                    }
                }
            }, 15000);
        }
        
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        function drawLine(points, color, width) {
            if (points.length < 2) return;
            
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            
            // Convert normalized coordinates back to virtual canvas space
            ctx.moveTo(points[0].x * VIRTUAL_WIDTH, points[0].y * VIRTUAL_HEIGHT);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x * VIRTUAL_WIDTH, points[i].y * VIRTUAL_HEIGHT);
            }
            ctx.stroke();
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, VIRTUAL_WIDTH, VIRTUAL_HEIGHT);
            drawingState.forEach(data => {
                if (data.type === 'draw') {
                    drawLine(data.points, data.color, data.width);
                }
            });
        }

        function clearCanvas(broadcast = true) {
            ctx.clearRect(0, 0, VIRTUAL_WIDTH, VIRTUAL_HEIGHT);
            drawingState = [];
            if (broadcast && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ 
                    type: 'clear',
                    version: stateVersion + 1 // Suggest next version
                }));
            }
            saveToLocalStorage();
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('drawingState', JSON.stringify(drawingState));
                localStorage.setItem('stateVersion', stateVersion.toString());
            } catch (e) {
                console.error("Error saving to localStorage:", e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('drawingState');
                const savedVersion = localStorage.getItem('stateVersion');
                
                if (saved) {
                    drawingState = JSON.parse(saved);
                    stateVersion = parseInt(savedVersion || '0', 10);
                    redrawCanvas();
                }
            } catch (e) {
                console.error("Error loading from localStorage:", e);
            }
        }

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateScale();
            redrawCanvas();
        };

        initCanvas();
        connectWebSocket();
    </script>
</body>
</html>
